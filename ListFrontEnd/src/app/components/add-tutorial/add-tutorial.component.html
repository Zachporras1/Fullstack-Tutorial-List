<div>

        
    <div class="submit-form">
        <form name="add-form">     
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title" #name="ngModel" required [(ngModel)]="tutorial.title" />
                <div *ngIf="name.errors?.['required'] && name.touched">Title Cannot Be Blank </div>
            </div>
            <div class="form-group">
                <label for="Description">Description</label>
                <input type="text" class="form-control" name="description" id="description" required
                    [(ngModel)]="tutorial.description" #desc="ngModel" />
                    <div *ngIf="desc.errors?.['required'] && desc.touched">Description Cannot Be Blank </div>
            </div>
            <button  (click)="saveTutorial()" class="btn btn-success" [disabled]="name.errors?.['required'] || desc.errors?.['required']" >Submit</button>
        </div>
        </form>
        <div *ngIf="submitted">
            <h4>Tutorial Was Added!!</h4>
            <button class="btn btn-success" (click)="newTutorial()" >Add</button>
        </div>
    </div>
</div>
